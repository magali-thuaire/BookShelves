<main>
    <section>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <img *ngIf="book.photo" [src]="book.photo">
                <h2>{{ book.title }}</h2>
                <h5>{{ book.author }}</h5>
                <button class="btn btn-default"
                        (click)="onBack()">
                    Retour
                </button>
            </div>
        </div>
    </section>
</main>
